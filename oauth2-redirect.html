<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OAuth2 Redirect</title>
    </head>
<body>
    <script>
        const clientId = '939491899226615808';
        const clientSecret = 'ILH-zYZBZ7ZMTD0VzwjKCZI4fxPxkZs7';
        const redirectUri = window.location.origin + '/oauth2-redirect.html';

        const code = new URLSearchParams(window.location.search).get('code');

        if (code) {
            fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    client_id: clientId,
                    client_secret: clientSecret,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: redirectUri
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Store the access token in local storage or a cookie
                    localStorage.setItem('discordAccessToken', data.access_token);
                    // Redirect to the main page
                    window.location.href = '/';
                } else {
                    // Handle error
                    console.error('OAuth2 login failed', data);
                }
            })
            .catch(error => {
                console.error('Error fetching access token:', error);
            });
        } else {
            console.error('No authorization code found');
        }
    </script>
</body>
</html>
